<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Push Sidebar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
</head>

<body>

    <header class="sidenav">
        <!-- Logo -->
        <a href="" id="sidenav__logo">
            <img src="https://pngimage.net/wp-content/uploads/2018/06/wonder-woman-symbol-png.png" alt="">
        </a>
        <!-- Menu Bar -->
        <div id="sidenav__menu">
            <div id="bar">
                <span class="bars"></span>
                <span class="bars"></span>
                <span class="bars"></span>
            </div>
        </div>
        <!-- Search -->
        <div id="search-button" class="circle-button">
            <div class="circle-button-content">
                <div class="circle-icon">
                    <img src="https://cdn.shopify.com/s/files/1/0017/5046/6613/t/3/assets/search-icon-black.svg?4681104373736731347"
                        alt="">
                </div>
            </div>
        </div>
        <!-- Modal Search -->
        <div class="modal-search">
            <div class="modal-search-content">
                <div class="modal-close"></div>
                <form action="" class="form-search">
                    <input type="text" placeholder="Type here..." class="search-input">
                    <input type="submit" class="search-submit" value="">
                </form>
            </div>
        </div>
    </header>

    <nav>
        <div class="navigation navigation-active">
            <ul id="navigation-content">
                <li>
                    <a href="" class="list-active">Home</a>
                </li>
                <li>
                    <a href="">Collection</a>
                </li>
                <li>
                    <a href="">Products</a>
                </li>
                <li>
                    <a href="">Gallery</a>
                </li>
                <li>
                    <a href="">Award</a>
                </li>
                <li>
                    <a href="">Contact</a>
                </li>
                <li>
                    <a href="">Blog</a>
                </li>
            </ul>
            <div id="navigation-info">
                <hr>
                <div class="social-media">
                    <a href="" class="social">
                        <img src="img/groupme.png" alt="" width="35">
                    </a>
                    <a href="" class="social">
                        <img src="img/twitter.svg" alt="" width="35">
                    </a>
                    <a href="" class="social">
                        <img src="img/instagram.svg" alt="" width="35">
                    </a>
                    <a href="" class="social">
                        <img src="img/facebook.svg" alt="" width="35">
                    </a>
                </div>
                <div class="contact">
                    <div class="contact-content">
                        <a href="">0821-2343-2342</a>
                        <a href="">abidbagudkurniawan@gmail.com</a>
                        <p>Wiliam Deandles Street, Kebumen, Center Java</p>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit-icons.min.js"></script>
    <!-- Custom Script -->
    <script src="js/main.js"></script>
</body>

</html>
