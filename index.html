<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Push Sidebar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
</head>

<body>

    <header class="sidenav">
        <!-- Logo -->
        <a href="" id="sidenav__logo">
            <img src="https://pngimage.net/wp-content/uploads/2018/06/wonder-woman-symbol-png.png" alt="">
        </a>
        <!-- Menu Bar -->
        <div id="sidenav__menu">
            <div id="bar">
                <span class="bars"></span>
                <span class="bars"></span>
                <span class="bars"></span>
            </div>
        </div>
        <!-- Search -->
        <div id="search-button" class="circle-button">
            <div class="circle-button-content">
                <div class="circle-icon">
                    <img src="https://cdn.shopify.com/s/files/1/0017/5046/6613/t/3/assets/search-icon-black.svg?4681104373736731347"
                        alt="">
                </div>
            </div>
        </div>
    </header>

    <nav>
        <div id="navigation">
            <ul id="navigation-content">

            </ul>
            <div id="navigation-info">

            </div>
        </div>
    </nav>


    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit-icons.min.js"></script>
    <!-- Custom Script -->
    <script src="js/main.js"></script>
</body>

</html>
